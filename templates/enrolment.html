{% extends 'base.html' %}

{% block content %}
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <h1>Enrolled Courses</h1>
    <br><br><br>

    <table class="table table-hover table-bordered table-striped">
        {% for course in courses %}
            <tr>
                <td>
                    {{course.id}}. <a href="{{url_for('quiz_selection',course_id=course.id)}}">{{course.name}}</a>
                </td>
                <td>
                    <a href="{{ url_for('update',id=current_user.id)}}" class="btn btn-secondary btn-sm">Enrol</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form method="POST" action="{{ url_for('enroll',id=current_user.id) }}">
        <label for="course_id">Select Course:</label>
        <select id="course_id" name="course_id" required>
            {% for enrolled_course in enrolled_courses %}
            <option value="{{ enrolled_course.id }}">{{ enrolled_course.name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Enroll</button>
    </form>
{% endblock %}
